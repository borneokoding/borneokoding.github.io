<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Aldi</title>
    <link rel="shortcut icon" href="http://officialdevbjb.com/id/images/icon.jpeg">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="header">
        Portofolio
    </div>
    <div class="profile-box">
        <center>
            <div class="profile-pic">
                <img class="ea-border-anim" height="100%" width="100%" src="https://avatars1.githubusercontent.com/u/20250991?s=460&v=4" alt="Profile pic">
            </div>
            <div class="nama">
                <h1>Muhammad Aldian Nur</h1>
            </div>
            <div class="title">Aldiskatel</div>
            <div id="info" class="personal-info">
                <div id="dropbtn" onclick="toggle()">
                    <ion-icon style="height: 100%;width: 100%;" name="ios-arrow-down"></ion-icon>
                </div>
                <div class="personal-info-title">Personal Information</div>
                <div class="personal-info-content">Halo saya aldi, dulu saya adalah seorang Full Stack Developer di kanalkalimantan.com namun kini saya adalah seorang android developer.</div>
            </div>
        </center>
    </div>
    <div class="bottom">
        <div class="social-github" onclick="window.open('https://github.com/aldikastel', '_blank');">
            <ion-icon style="height: 100%;width: 100%;" name="logo-github"></ion-icon>
        </div>
        <center>
            <div class="social-instagram" onclick="window.open('https://www.instagram.com/aldiskatel', '_blank');">
                <ion-icon style="height: 100%;width: 100%;" name="logo-instagram"></ion-icon>
            </div>
        </center>
        <div class="social-linkedin" onclick="window.open('https://id.linkedin.com/in/aldiskatel', '_blank');">
            <ion-icon style="height: 100%;width: 100%;" name="logo-linkedin"></ion-icon>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
